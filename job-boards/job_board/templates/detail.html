{% extends '_base.html' %}
{% load humanize %}
{% block page_title %}Job Details | {{ posting.title }}{% endblock %}

{% block content %}
    <div class="w-10/12 mx-auto">
        <p class="pb-6"><a href="{% url 'home' %}" class="border border-gray-400 rounded px-4 py-2 hover:bg-gray-200">Go back</a></p>
        <h1 class="text-3xl font-semibold pb-4 underline underline-offset-8">{{ posting.title | title }}</h1>
        <p class="pb-2 text-xl">Company: {{ posting.company | title }}</p>
        <p class="pb-2 font-semibold">Salary: ${{ posting.salary |intcomma }}</p>
        <p>{{ posting.desc }}</p>
    </div>
{% endblock %}
