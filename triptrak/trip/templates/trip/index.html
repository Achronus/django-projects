{% extends "trip/_home_base.html" %}
{% load static %}

{% block content %}
  <div class="h-screen bg-cover bg-no-repeat bg-right-bottom" style="background-image: url({% static 'trip/imgs/bg.png' %});">

    {% include "partials/home-nav.html" %}

    <div class="hero-content text-neutral-950 text-center md:text-left md:px-6 md:mx-12 xl:mx-48">
      <h3 class="mb-5 text-2xl font-bold">Memory Saver</h3>
      <h1 class="mb-5 text-5xl font-bold uppercase">Adventure Tracker</h1>
      <p class="mb-5 text-lg font-semibold text-blue-900">Keep track of all your adventures, never forget the amazing memories.</p>
      {% if user.is_authenticated %}
      <a href="{% url 'trip-list' %}">
      {% else %}
      <a href="{% url 'signup' %}">
      {% endif %}
        <button class="bg-blue-900 focus:outline-none hover:bg-blue-800 text-white border-0 w-52 px-2 py-2 text-lg font-medium rounded-full">
          <div class="flex justify-center items-center">
            {% if user.is_authenticated %}
              Dashboard
            {% else %}
              Sign Up
            {% endif %}
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </div>
        </button>
      </a>
    </div>
  </div>
{% endblock %}
